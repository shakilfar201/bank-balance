<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Shonai Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-8">Welcome To <span class="text-blue-400	font-semibold">Shonali Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-300	w-3/4 mx-auto p-5 mt-8">
            <div>
                <h3 class="text-3xl mb-6 font-medium">please login</h3>
                <input id="email" class="block mb-4 rounded border border-gray-300	w-3/4 p-2" type="text" placeholder="Your Email">
                <input id="password" class="block mb-4 rounded border border-gray-300	w-3/4 p-2" type="password" placeholder="Your Password">
            </div>
            <button id="submit-confirm" class="bg-yellow-300 px-4 rounded py-2 font-medium">Submit</button>
        </section>
    </main>
    <script src="script..js"></script>
</body>
</html>
