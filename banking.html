<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <header class="text-center mt-16">
        <h1 class="text-8xl">Bank Account <span class="text-blue-400">Transition</span> </h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto mt-8">
            <div class="grid grid-cols-3 gap-3">
                <div class="bg-blue-300 p-16 rounded text-white">
                    <h2  class="text-3xl">Deposit</h2>
                    <h3 class="text-5xl">$<span id="total-deposit">00</span></h3>
                </div>
                <div class="bg-yellow-300 p-16 rounded text-white">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h3 class="text-5xl">$<span id="total-withdraw">00</span></h3>
                </div>
                <div class="bg-green-300 p-16 rounded text-white">
                    <h2 class="text-3xl">Balance</h2>
                    <h3 class="text-5xl">$<span id="total-balance">1240</span></h3>
                </div>
            </div>
        </section>
        <section class="w-3/4 mx-auto mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="p-16 bg-indigo-300 rounded">
                    <h5 class="text-3xl mb-4 text-white">Please Deposit</h5>
                    <input id="deposit-field" class="mb-4 border rounded border-gray-300 w-2/4" type="text"><br>
                    <button id="deposit-submit" class="bg-yellow-200 px-2 py-3 rounded">Submit</button>
                </div>
                <div class="p-16 bg-red-300 rounded">
                    <h5 class="text-3xl mb-4 text-white">Please Withdraw</h5>
                    <input id="withdraw-field"class="mb-4 border rounded border-gray-300 w-2/4" type="text"><br>
                    <button id="withdraw-submit" class="bg-yellow-200 px-2 py-3 rounded">Submit</button>
                </div>
            </div>
        </section>
    </main>

    <script src="bank.js"></script>
</body>
</html>
